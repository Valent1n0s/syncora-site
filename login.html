<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід — SyncOra</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 24px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }
    .error {
      color: red;
      margin-bottom: 16px;
      text-align: center;
    }
    .register-link {
      text-align: center;
      margin-top: 16px;
    }
  
  #lang-toggle { color: #000 !important; }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Вхід до кабінету</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Пароль" required>
      <div class="error" id="loginError"></div>
      <button type="submit">Увійти</button>
      <p class="register-link">Ще не маєте акаунту? <a href="register.html">Зареєструватися</a></p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(user => user.email === email && user.password === password);

      if (!user) {
        document.getElementById('loginError').innerText = 'Невірний email або пароль.';
        return;
      }

      localStorage.setItem('loggedInUser', JSON.stringify(user));
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
