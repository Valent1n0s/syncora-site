<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Кабінет — SyncOra</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #eef3f8;
      text-align: center;
      padding-top: 100px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h1 {
      margin-bottom: 16px;
    }
    a {
      display: inline-block;
      margin-top: 24px;
      padding: 12px 24px;
      background: #0077ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }
    button {
      margin-top: 24px;
      background: #ff4d4f;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="welcomeText">Вітаємо!</h1>
    <p>Ви успішно увійшли до свого кабінету.</p>
    <a href="tasks.html">Перейти до управління задачами</a><br>
    <button onclick="logout()">Вийти</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!user) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('welcomeText').textContent = 'Вітаємо, ' + (user.name || 'користувачу') + '!';
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
