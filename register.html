<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація — SyncOra</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 24px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }
    .error {
      color: red;
      margin-bottom: 16px;
      text-align: center;
    }
  
  #lang-toggle { color: #000 !important; }
</style>
</head>
<body>
  <div class="register-box">
    <h2>Створити акаунт</h2>
    <form id="registerForm">
      <input type="text" id="regName" placeholder="Ваше ім’я" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Пароль" required>
      <div class="error" id="regError"></div>
      <button type="submit">Зареєструватися</button>
      <p style="margin-top: 16px; text-align: center;">
        Вже маєте акаунт? <a href="login.html">Увійти</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];

      if (users.some(u => u.email === email)) {
        document.getElementById('regError').innerText = 'Email вже зареєстрований.';
        return;
      }

      const newUser = { name, email, password };
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('loggedInUser', JSON.stringify(newUser));

      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
